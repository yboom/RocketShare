<template name="mentionedInRooms">
	<section class="page-container">
		<header class="fixed-title">
			{{> burger}}
			<h2>
				<span class="room-title">{{_ "Mentioned"}}</span>
			</h2>
		</header>
		<div class="content">
			<div class="list-view mentioned_in_rooms-messages-list">
				<ul class="mentioned_in_rooms-messages-list list clearfix">
				{{#each messages}}
					{{#nrr nrrargs 'mentionToRoom' .}}{{/nrr}}
				{{/each}}
				{{#if hasMore}}
					<li class="load-more">
						{{#if Template.subscriptionsReady}}
							<a href="">{{_ "Has_more"}}...</a>
						{{else}}
							<div class="load-more-loading">{{_ "Loading..."}}</div>
						{{/if}}
					</li>
				{{/if}}
			</ul>
			{{#if Template.subscriptionsReady}}
				{{#unless hasMessages}}
					<h2>{{_ "No_mentions_found"}}</h2>
				{{/unless}}
			{{/if}}
		</div>
		</div>
	</section>
</template>
